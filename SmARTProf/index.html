<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmARTProf Login</title>
    <link rel="stylesheet" href="styles/login-styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>SmARTProf Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="login-page-buttons" id="login-button" onclick="login()">Login</button>
        <button class="login-page-buttons" id="create-acc-button" onclick="goToRegister()">Create Account</button>
    </div>
</body>
</html>
