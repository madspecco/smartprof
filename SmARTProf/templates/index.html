<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmARTProf Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login-styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>SKETCH-8I LOGIN</h2>
        <form action="/" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="login-page-buttons" id="login-button" type="submit">Login</button>
            <a href="{{ url_for('register') }}" class="login-page-buttons" id="create-acc-button">Create Account</a>
        </form>
    </div>
</body>
</html>
