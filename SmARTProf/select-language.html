<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmARTProf - Select Language</title>
    <link rel="stylesheet" href="styles/select-language-styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="language-container">
        <h2>Select a Language</h2>
        <div class="button-row">
            <button class="language-btn" onclick="selectLanguage('romanian')">
                <img src="res/flags/romania-flag.png" alt="English Flag" class="flag-icon">
            </button>
            <button class="language-btn" onclick="selectLanguage('spanish')">
                <img src="res/flags/spain-flag.png" alt="Spanish Flag" class="flag-icon">
            </button>
            <button class="language-btn" onclick="selectLanguage('french')">
                <img src="res/flags/france-flag.png" alt="French Flag" class="flag-icon">
            </button>
            <button class="language-btn" onclick="selectLanguage('italian')">
                <img src="res/flags/italy-flag.png" alt="German Flag" class="flag-icon">
            </button>
        </div>
    </div>
</body>
</html>
